<ion-navbar *navbar>
  <ion-title>Horizon Chat</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  <h2>Chat</h2>
  <div>
    <form (submit)="post()">
      <ion-item>
        <ion-input [(ngModel)]="chatText" palceholder="Chat" type="text"></ion-input>
        <button clear item-right type="submit">Post</button>
      </ion-item>
    </form>
  </div>
  <ion-list>
    <ion-item *ngFor="#chat of chats">
      {{chat.text}}
    </ion-item>
  </ion-list>
</ion-content>
